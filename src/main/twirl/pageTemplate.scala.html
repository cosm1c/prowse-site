@(title: String, description: String, author: prowse.domain.User)(mainContent: Html)@*
*
* Minimal markup for a standalone HTML document.
*
*@<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>@title</title>
    <meta name="description" content="@description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="@author.firstName @author.lastName <@author.email>"/>
    <meta name="robots" content="NOODP,NOYDIR"/>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
</head>
<body>
<main>@mainContent</main>
</body>
</html>
